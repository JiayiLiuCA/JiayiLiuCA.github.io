pan><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><code class="hljs cpp"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Solution</span> &#123;</span><br><span class="hljs-keyword">public</span>:<br>    <span class="hljs-function"><span class="hljs-built_in">string</span> <span class="hljs-title">decodeString</span><span class="hljs-params">(<span class="hljs-built_in">string</span> s)</span> </span>&#123;<br>        <span class="hljs-built_in">vector</span> &lt;<span class="hljs-built_in">vector</span> &lt;<span class="hljs-keyword">int</span>&gt;&gt; encoded = findNum(s);<br>        <span class="hljs-keyword">if</span> (encoded.size() == <span class="hljs-number">0</span>) &#123;<br>            <span class="hljs-keyword">return</span> s;<br>        &#125;<br>        <span class="hljs-built_in">string</span> ret = <span class="hljs-string">""</span>;<br>        <span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>;<br>        <span class="hljs-keyword">int</span> j = <span class="hljs-number">0</span>;<br>        <span class="hljs-keyword">while</span>(i&lt;s.length()) &#123;<br>            <span class="hljs-keyword">if</span> (s[i] &gt;= <span class="hljs-string">'0'</span> &amp;&amp; s[i] &lt;= <span class="hljs-string">'9'</span>) &#123;<br>                <span class="hljs-built_in">vector</span>&lt;<span class="hljs-keyword">int</span>&gt; token = encoded[j];<br>                ret += dupString(decodeString(s.substr(token[<span class="hljs-number">1</span>]+<span class="hljs-number">1</span>,token[<span class="hljs-number">2</span>]-token[<span class="hljs-number">1</span>]<span class="hljs-number">-1</span>)),token[<span class="hljs-number">0</span>]);<br>                j++;<br>                i = token[<span class="hljs-number">2</span>];<br>            &#125;<br>            <span class="hljs-keyword">else</span> &#123;<br>                ret += s[i];<br>            &#125;<br>            i++;<br>        &#125;<br>        <span class="hljs-keyword">return</span> ret;<br>    &#125;<br>    <span class="hljs-function"><span class="hljs-built_in">string</span> <span class="hljs-title">dupString</span><span class="hljs-params">(<span class="hljs-built_in">string</span> s, <span class="hljs-keyword">int</span> n)</span> </span>&#123;<br>        <span class="hljs-built_in">string</span> str = <span class="hljs-string">""</span>;<br>        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i&lt;n; i++) &#123;<br>            str += s;<br>        &#125;<br>        <span class="hljs-keyword">return</span> str;<br>    &#125;<br>    <br>    <span class="hljs-function"><span class="hljs-built_in">vector</span>&lt;<span class="hljs-built_in">vector</span> &lt;<span class="hljs-keyword">int</span>&gt;&gt; <span class="hljs-title">findNum</span><span class="hljs-params">(<span class="hljs-built_in">string</span> s)</span> </span>&#123; <span class="hljs-comment">//find [] in string s</span><br>        <span class="hljs-built_in">vector</span>&lt;<span class="hljs-built_in">vector</span> &lt;<span class="hljs-keyword">int</span>&gt; &gt;encoded = &#123;&#125;; <br>        <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i&lt;s.length(); i++) &#123;<br>            <span class="hljs-keyword">if</span> (s[i] &gt;= <span class="hljs-string">'0'</span> &amp;&amp; s[i] &lt;= <span class="hljs-string">'9'</span>) &#123;<br>                <span class="hljs-built_in">vector</span>&lt;<span class="hljs-keyword">int</span>&gt; token = &#123;<span class="hljs-number">0</span>,<span class="hljs-number">0</span>,<span class="hljs-number">0</span>&#125;;<br>                <span class="hljs-keyword">bool</span> found = <span class="hljs-literal">false</span>;<br>                <span class="hljs-built_in">vector</span>&lt;<span class="hljs-keyword">int</span>&gt; <span class="hljs-built_in">stack</span> = &#123;&#125;;<br>                <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> j = i; j&lt;s.length(); j++) &#123;<br>                    <span class="hljs-keyword">if</span> (!found &amp;&amp; s[j] &gt;= <span class="hljs-string">'0'</span> &amp;&amp; s[j] &lt;= <span class="hljs-string">'9'</span>) &#123;<br>                        token[<span class="hljs-number">0</span>] = token[<span class="hljs-number">0</span>]*<span class="hljs-number">10</span>+s[j]-<span class="hljs-string">'0'</span>;<br>                    &#125;<br>                    <span class="hljs-keyword">if</span> (s[j] == <span class="hljs-string">'['</span>) &#123;<br>                        found = <span class="hljs-literal">true</span>;<br>                        <span class="hljs-built_in">stack</span>.push_back(j);<br>                    &#125;<br>                    <span class="hljs-keyword">if</span> (s[j] == <span class="hljs-string">']'</span>) &#123;<br>                        <span class="hljs-keyword">if</span> (<span class="hljs-built_in">stack</span>.size() == <span class="hljs-number">1</span>) &#123;<br>                            token[<span class="hljs-number">1</span>] = <span class="hljs-built_in">stack</span>[<span class="hljs-number">0</span>];<br>                            token[<span class="hljs-number">2</span>] = j;<br>                            encoded.push_back(token);<br>                            <span class="hljs-built_in">stack</span>.pop_back();<br>                            i = j;<br>                            <span class="hljs-keyword">break</span>; <span class="hljs-comment">//found</span><br>                        &#125;<br>                        <span class="hljs-built_in">stack</span>.pop_back();<br>                    &#125;<br>                    <br>                &#125;<br>            &#125;<br>        &#125;<br>        <span class="hljs-keyword">return</span> encoded;<br>    &#125;<br>&#125;;<br></code></pre></td></tr></table></figure>

ljs-params">(<span class="hljs-keyword">const</span> <span class="hljs-built_in">string</span> &amp;s, <span class="hljs-keyword">int</span> &amp;i)</span> </span>&#123; <span class="hljs-comment">// i is starting index</span><br>        <span class="hljs-comment">// Forgot to use reference in parameters</span><br>        <br>        <span class="hljs-built_in">string</span> res = <span class="hljs-string">""</span>;<br>        <br>        <span class="hljs-keyword">while</span>(i&lt;s.length() &amp;&amp; s[i] != <span class="hljs-string">']'</span>) &#123;<br>            <span class="hljs-keyword">if</span> (!<span class="hljs-built_in">isdigit</span>(s[i])) &#123;<br>                res += s[i++];<br>            &#125;<br>            <span class="hljs-keyword">else</span> &#123;<br>                <span class="hljs-keyword">int</span> n = <span class="hljs-number">0</span>;<br>                <span class="hljs-keyword">while</span>(i&lt;s.length() &amp;&amp; <span class="hljs-built_in">isdigit</span>(s[i])) &#123;<br>                    n = n*<span class="hljs-number">10</span> + s[i++] - <span class="hljs-string">'0'</span>;<br>                &#125;<br>                i++; <span class="hljs-comment">// '['</span><br>                <span class="hljs-built_in">string</span> str = decodeString(s,i);<br>                i++; <span class="hljs-comment">// ']'</span><br>                <span class="hljs-keyword">while</span>(n-- &gt; <span class="hljs-number">0</span>) &#123;<br>                    res += str;<br>                &#125;<br>            &#125;<br>        &#125;<br>        <span class="hljs-keyword">return</span> res;<br>    &#125;<br>&#125;;<br></code></pre></td></tr></table></figure>
